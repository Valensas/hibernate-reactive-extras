spring:
  application:
    name: hibernate_reactive

  datasource:
    url: jdbc:postgresql://${database.host}:${database.port}/${database.name}
    username: ${database.username}
    password: ${database.password}

logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: DEBUG

database:
  host: localhost
  port: 5432
  name: exposed_test
  username: db_user
  password: db_pass

hibernate:
  reactive:
    endpoint: ${database.host}:${database.port}
    name: exposed_test
    username: db_user
    password: db_pass
    driver: org.postgresql.Driver
    time_zone: UTC
    pool_size: 10
    show_sql: true
    format_sql: true
    database-action: create-drop
