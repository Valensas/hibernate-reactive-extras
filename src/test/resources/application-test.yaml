spring:
  application:
    name: hibernate_reactive

logging:
  level:
    org:
      hibernate:
        sql: DEBUG
        type:
          descriptor:
            sql:
              BasicBinder: DEBUG

# Reactive Oracle datasource configuration
database:
  endpoint: localhost:1521
  name: my_db
  username: db_user
  password: db_pass

hibernate:
  time_zone: UTC
  pool_size: 10
  show_sql: true
  format_sql: true
  generate_statistics: true
  database-action: create-drop